<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/forms.css">
 </head>
 <body>
     <header>
     <h1 class="page-header">Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
 
    <h2 class="subheader">Place form code below:</h2>
    <form action="" method="get" class="main-form">
      <div>
        <label for="FirstName">First Name</label><br>
        <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required autofocus>
      </div>
      <div>
        <label for="LastName">Last Name</label><br>
        <input type="text" name="LastName" id="LastName" placeholder="Last Name" required>
      </div>
      <div>
        <label for="Email">Email</label><br>
        <input type="email" name="Email" id="Email" placeholder="Email" required>
      </div>
      <div>
        <label for="Address">Address</label><br>
        <input type="text" name="Address" id="Address" placeholder="Address" required>
      </div>
      <div>
        <label for="State">State</label><br>
        <select name="State" id="State" required>
          <option value="">Please select a State</option>
          <option value="AK">Alaska</option>
          <option value="CA">California</option>
          <option value="OR">Oregon</option>
          <option value="WA">Washington</option>
        </select>
      </div>
      <div>
        <fieldset>
          <legend>Would you like to join our mailing list?</legend>
          <lable><input type="radio" name="JoinMailingList" value="Yes" required> Yes</lable><br>
          <lable><input type="radio" name="JoinMailingList" value="No" required> No</lable>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Interested In?</legend>
          <lable><input type="checkbox" name="InterestedIn" value="Website"> Website</lable><br>
          <lable><input type="checkbox" name="InterestedIn" value="OnlineCalender"> Online Calender</lable><br>
          <lable><input type="checkbox" name="InterestedIn" value="ContactForm"> Contact Form</lable><br>
          <lable><input type="checkbox" name="InterestedIn" value="Lollipops"> Complementary Lollipops</lable>
        </fieldset>
      </div>
      <div>
        <label for="Comments">Comments</label><br>
        <textarea name="Comments" id="Comments" cols="36" rows="4"></textarea>
      </div>
      <div>
       <input type="submit" value="Submit it!">
      </div>
    </form>
    
    <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by 
          YONUS BILLOW, All Rights Reserved ~ 
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script>   
 </body>
</html>
